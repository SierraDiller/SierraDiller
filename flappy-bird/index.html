<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- UI Overlay -->
        <div class="ui-overlay">
            <!-- Menu Screen -->
            <div class="menu-screen" id="menuScreen">
                <h1 class="game-title">ðŸŒ¸ Flappy Bird</h1>
                <p class="game-subtitle">Click or tap to flap!</p>
                <button class="start-btn" id="startBtn">Start Game</button>
                <div class="high-score">
                    <span>High Score: </span>
                    <span id="highScoreDisplay">0</span>
                </div>
            </div>
            
            <!-- Game UI -->
            <div class="game-ui" id="gameUI" style="display: none;">
                <div class="score-display">
                    <span id="currentScore">0</span>
                </div>
                <div class="instructions">
                    <span>Click to flap!</span>
                </div>
            </div>
            
            <!-- Game Over Screen -->
            <div class="game-over-screen" id="gameOverScreen" style="display: none;">
                <h2>Game Over!</h2>
                <div class="final-score">
                    <p>Score: <span id="finalScore">0</span></p>
                    <p>High Score: <span id="finalHighScore">0</span></p>
                </div>
                <button class="restart-btn" id="restartBtn">Play Again</button>
                <button class="menu-btn" id="menuBtn">Main Menu</button>
            </div>
        </div>
        
        <!-- Audio Controls -->
        <div class="audio-controls">
            <button class="audio-btn" id="audioBtn" title="Toggle Sound">ðŸ”Š</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
